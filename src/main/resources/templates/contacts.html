<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Contacts</title>
</head>
<body>
    <div class="card m-3">
        <h5 class="card-header">Contact Book</h5>
        <div class="card-body">
            <form method="post" th:action="@{/contacts/search}">
                <input type="text" class="form-control" id="search" name="search" placeholder="Enter contact name..."/>
            </form>

            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Send Message</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact : ${contacts}">
                    <th th:text="${contact.id}"></th>
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.phoneNumber}"></td>
                    <td><a th:href="@{/contacts/{id}/message(id=${contact.id})}"><i class="fa fa-pencil"/></a></td>
                    <td><a th:href="@{/contacts/{id}/edit(id=${contact.id})}"><i class="fa fa-pencil"/></a></td>
                    <td><a th:href="@{/contacts/{id}/delete(id=${contact.id})}"><i class="fa fa-trash"/></a></td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/contacts/create}" class="btn btn-primary">Add new contact</a>
        </div>
    </div>
</body>
</html>
